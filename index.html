<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <section class="container border border-white rounded-4 bg-white d-flex align-items-center p-4">
      <section class="app w-100">
        <h1 class="border-bottom pb-4">Simple Quiz</h1>
        <section class="quiz">
          <h2 id="question">Question goes here</h2>
          <section id="answer-btn"></section>
          <section class="button d-flex justify-content-center my-4">
            <button id="next-button" type="button" class="rounded-2">Next</button>
          </section>
        </section>
      </section>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="brain.js"></script>
  </body>
</html>
